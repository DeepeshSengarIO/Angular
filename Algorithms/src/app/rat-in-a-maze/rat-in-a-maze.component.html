<div class="maze-container">
  <div class="maze-grid" *ngFor="let row of maze">
    <div class="maze-cell" *ngFor="let cell of row" [ngClass]="{'wall': cell === 0, 'path': cell === 1, 'line': cell == 2}">
      
    </div>
  </div>
</div>

<button (click)="solve()" style="margin-left: 30px; margin-top: 30px;">Find Path</button>
<p style="margin-left: 30px; margin-top: 30px;">{{text}}</p>
